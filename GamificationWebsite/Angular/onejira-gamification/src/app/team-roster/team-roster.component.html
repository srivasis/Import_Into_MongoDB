<table mat-table [dataSource]="dataSource | async" class="roster-card">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef style="font-weight: bold" style="font-size: 18px"> Name </th>
      <td mat-cell *matCellDef="let element" (click)="openTeamListForMember(element.name)" style="cursor: pointer; text-decoration: underline;"> {{element.name}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef style="font-weight: bold" style="font-size: 18px"> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>
  <mat-card *ngIf="isLoading">
      <mat-spinner style="margin:25% auto;"></mat-spinner>
  </mat-card>
